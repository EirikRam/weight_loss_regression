<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ”¥ Calorie Burn Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Calorie Burn Predictor</h1>
        <form method="POST">
            {% for feature in feature_names %}
                <label for="{{ feature }}">{{ feature.replace('_', ' ') }}:</label>
                <input
                    type="number"
                    step="0.1"
                    name="{{ feature }}"
                    id="{{ feature }}"
                    placeholder="Enter {{ feature | format_input }}"
                    required>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                ðŸ”¥ <strong>Estimated Calories Burned: {{ prediction }} kcal</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
